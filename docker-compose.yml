# commands you can use in this file.
#
# Note that you must use the `docker stack deploy` command, with any required
# command line flags, in order to actually get any replicas started. That
# command requires that a docker swarm is already running in order to function.

version: "3"
services: 
  kademliaInitNode:
    image: kadlab:latest # Make sure your Docker image has this name.
    stdin_open: true
    tty: true
    ports:
      - "4000:8080/udp"
    networks:
      - kademlia_network
    
  kademliaNodes:
    image: kadlab:latest # Make sure your Docker image has this name.
    entrypoint: ["./kademlia"]
    command: ["join", "kademliaInitNode:8080"]
    stdin_open: true
    tty: true
    deploy:
      mode: replicated 
      replicas: 10
#        resources:
#           limits:
#              cpus: "0.1"
#              memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
#    ports:
#      - "4000:80"
    depends_on:
      - "kademliaInitNode"
    networks:
      - kademlia_network
      
networks:
  kademlia_network:

